schema: ../shared/schema/schema.graphql
overwrite: true
generates:
  ./src/typings/generated.d.ts:
    config:
      contextType: ../context#ContextType
      rootType: ../context#ContextType
    plugins:
      - add: &header |
          /**
           * auto generated by graphql-codegen
           * DO NOT EDIT THIS FILE BY HAND
           */
      - typescript-common
      - typescript-server
      - typescript-resolvers
