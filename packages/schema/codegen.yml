schema: schema.graphql
overwrite: true
generates:
  ../api/src/typings/generated.d.ts:
    config:
      contextType: ../utils/createContext#ContextType
    plugins:
      - add: &header |
          /**
           * auto generated by graphql-codegen
           * DO NOT EDIT THIS FILE BY HAND
           */
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ../client/src/typings/generated.d.ts:
    plugins:
      - add: *header
      - typescript-common
      - typescript-client
