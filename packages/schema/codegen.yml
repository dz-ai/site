overwrite: true
generates:
  ../api/src/typings/generated.d.ts:
    schema: schema.graphql
    config:
      contextType: ../utils/createContext#ContextType
    plugins:
      - add: &header |
          /**
           * auto generated by graphql-codegen
           * DO NOT EDIT THIS FILE BY HAND
           */
      - typescript-common
      - typescript-server
      - typescript-resolvers
  ../client/src/typings/generated.d.tsx:
    schema: schema.graphql
    documents: ../client/src/**/*.graphql
    config:
      noNamespaces: true
    plugins:
      - add: *header
      - typescript-common
      - typescript-client
      - typescript-react-apollo
