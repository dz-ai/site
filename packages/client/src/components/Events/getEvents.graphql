query GetEvents {
  upcomingEvents {
    date
    goingCount
    url
    venue {
      city
      country
      lat
      lon
      name
      street
    }
    talks {
      title
      description
      date
      speaker {
        name
        occupation
        socialName
        socialUrl
        avatarUrl
      }
      isLightningTalk
      labels
    }
  }
}
